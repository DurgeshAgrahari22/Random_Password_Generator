<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleeapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-conatiner">
            <input readonly placeholder="Password" class="display" data-passwordDisplay >
            <button data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="images.png" class="iet" alt="">          <!--put image here-->
                 
            </button>
        </div>
        <div class="input-container">
            <div class="length-conatiner">  
                <p>Password Length</p>
                 <p data-length-number>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
        
        <!-- checkbox-->
         <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase letters</label>
         </div>
         <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase letters</label>
         </div>
         <div class="check">
            <input type="checkbox" id="Numbers">
            <label for="Numbers">Include Number letters</label>
         </div>
         <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols letters</label>
         </div>
         <!-- strength-->
          <div class="strength-conatiner">
            <p>Strength</p>
            <div class="indicator"data-indicator></div>
          </div>
          <!-- generate password-->
           <button class="generateButton">GENERATE PASSWORD</button>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
